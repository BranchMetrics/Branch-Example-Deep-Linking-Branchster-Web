---
machine:
  node:
    version: 6.11.1

dependencies:
  post:
    # http://blog.kupriyanov.com/2014/08/solved-fixed-lossy-operations-are-not.html
    - sudo apt-get remove optipng
    - npm install -g yarn bower grunt-cli
    - yarn install
    - bower cache clean
    - bower install
    - bundle install

test:
  override:
    - grunt build

deployment:
  production:
    branch: master
    commands:
      - bundle exec s3cp -r dist/* s3://branch-cdn/branchster-angular/
      - sudo pip install awscli
      - aws s3 cp -R dist/ s3://branch-cdn/branchster-angular/
