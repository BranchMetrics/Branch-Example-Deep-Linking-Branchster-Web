---
machine:
  node:
    version: 6.11.1

dependencies:
  post:
    # http://blog.kupriyanov.com/2014/08/solved-fixed-lossy-operations-are-not.html
    - sudo apt-get remove optipng
    - npm install -g yarn bower grunt-cli
    - yarn install
    - bower cache clean
    - bower install
    - bundle install

test:
  override:
    - npm run deploy

deployment:
  staging:
    branch: beta-external
    commands:
      - sudo pip install awscli
      - aws s3 cp dist/ s3://branch-cdn/branchster-angular-beta/ --recursive
      - aws configure set preview.cloudfront true
      - aws cloudfront create-invalidation --distribution-id E10P37NG0GMER --paths /branchster-angular-beta/*
